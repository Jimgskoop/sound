<!DOCTYPE html>
<html>
<head>
  <title>Sound Demo</title>
  <style>
  
    body {
      background-color: #ccc;
      font-family: arial;
      text-align: center;
    }
    
    .wrap {
      margin: 10px auto;
      width: 900px;
    }
    
    .keys {
      margin: 10px auto;
      overflow: hidden;
      width: 600px;
      position: relative;
    }


    .keys .white,
    .keys .black {
      overflow: hidden;
    }
    
    .keys button {
      font-size: 18px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 0 0 5px 5px;
      float: left;
      height: 300px;
      width: 75px;
      line-height: 30;
      text-transform: uppercase;
      outline: yellow;
    } 
    

    .keys .black {
      left: 48px;
      height: 200px;
      position: absolute;
    }

    .keys .black button {
      background-color: #000;
      color: #fff;
      height: 100%;
      width: 50px;
      margin-right: 26px;
      line-height: 19;
    }
    
    .keys button[accesskey="g"],
    .keys button[accesskey="5"] {
      margin-left: 74px;
    }

    .keys button:hover {
      border: 1px solid cyan;
    }
    
    .keys button:active {
      background-color: cyan;
      color: #000;
      
    }

    p {
      margin-top: 80px;
    }


    #oct1 {
      margin: 10px auto 10px 0;
    }

    #oct2 {
      margin: 10px 0 10px auto;
    }

  </style>
</head>
<body>
  <h1>&#9835; Sound Demo</h1>

  <div class="wrap">
    <div id="oct1" class="keys">
      <div class="black">
        <button type="button" accesskey="7" data-yojimg-keycode="50">c3#</button>
        <button type="button" accesskey="6" data-yojimg-keycode="51">d3#</button>
        <button type="button" accesskey="5" data-yojimg-keycode="53">f3#</button>
        <button type="button" accesskey="3" data-yojimg-keycode="54">g3#</button>
        <button type="button" accesskey="2" data-yojimg-keycode="55">a4#</button>
      </div>
      <div class="white">
        <button type="button" accesskey="u" data-yojimg-keycode="81">c3</button>
        <button type="button" accesskey="y" data-yojimg-keycode="87">d3</button>
        <button type="button" accesskey="t" data-yojimg-keycode="69">e3</button>
        <button type="button" accesskey="r" data-yojimg-keycode="82">f3</button>
        <button type="button" accesskey="e" data-yojimg-keycode="84">g3</button>
        <button type="button" accesskey="w" data-yojimg-keycode="89">a4</button>
        <button type="button" accesskey="q" data-yojimg-keycode="85">b4</button>
      </div>
    </div>
    <div id="oct2" class="keys">
      <div class="black">
        <button type="button" accesskey="s" data-yojimg-keycode="83">c4#</button>
        <button type="button" accesskey="d" data-yojimg-keycode="68">d4#</button>
        <button type="button" accesskey="g" data-yojimg-keycode="71">f4#</button>
        <button type="button" accesskey="h" data-yojimg-keycode="72">g4#</button>
        <button type="button" accesskey="j" data-yojimg-keycode="74">a5#</button>
      </div>
      <div class="white">
        <button type="button" accesskey="z" data-yojimg-keycode="90">c4</button>
        <button type="button" accesskey="x" data-yojimg-keycode="88">d4</button>
        <button type="button" accesskey="c" data-yojimg-keycode="67">e4</button>
        <button type="button" accesskey="v" data-yojimg-keycode="86">f4</button>
        <button type="button" accesskey="b" data-yojimg-keycode="66">g4</button>
        <button type="button" accesskey="n" data-yojimg-keycode="78">a5</button>
        <button type="button" accesskey="m" data-yojimg-keycode="77">b5</button>
        <button type="button" accesskey="," data-yojimg-keycode="188">c5</button>      
      </div>
    </div>
  </div>

<p>inspired by <a href="http://chromakode.com/misc/waves/pow.html">http://chromakode.com/misc/waves/pow.html</a></p>



  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="simulate.js"></script>
  <script type="text/javascript" src="notes.js"></script>
  <script type="text/javascript" src="sound.js"></script>
  <script type="text/javascript" src="sounddemo.js"></script>

</body>  
</html>
